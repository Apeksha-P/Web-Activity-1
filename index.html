<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5 border">
                    <div class="card-header">
                        <h1>Age Calculator</h1>
                    </div>
                    <div class="card-body">
                        <br>
                        <label for="edate" class="form-lable">Ending Date</label>
                        <br>
                        <br>
                        <input type="date" id="edate" class="form-control">
                        <br>
                        <br>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" onclick="">Calculate</button>
                        </div>
                        <br>
                        <br>
                        <label for="answer" class="form-lable">Answer</label>
                        <br>
                        <br>
                        <input type="text" id="answer" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="cal.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
